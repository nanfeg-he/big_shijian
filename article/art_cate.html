<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章管理--文章类别</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css" />
    <!-- 自己的css -->
    <link rel="stylesheet" href="/assets/css/article/art_cate.css" />
</head>

<body>
    <!-- 卡片区域 -->
    <!-- onselectstart="return false;"也是文字无法被选中的样式 -->
    <div class="layui-card" onselectstart="return false;">
        <div class="layui-card-header">

            <span>文章类别管理</span>
            <button type="button" class="layui-btn layui-btn-normal layui-btn-sm" id="btnAddCate">添加类别</button>
        </div>
        <div class="layui-card-body">
            <table class="layui-table">
                <colgroup>
                    <col width="500" />
                    <col width="500" />
                    <col width="200" />
                </colgroup>
                <thead>
                    <tr>
                        <!-- onselectstart="return false" οnselect="document.selection.empty()"可以让文字无法被选中 -->
                        <th onselectstart="return false" οnselect="document.selection.empty()">分类名称</th>
                        <th onselectstart="return false" οnselect="document.selection.empty()">分类别名</th>
                        <th onselectstart="return false" οnselect="document.selection.empty()"> 操作</th>
                    </tr>
                </thead>
                <tbody>
                    <!--  <tr>
                        <td>贤心</td>
                        <td>2016-11-29</td>
                        <td>人生就像是一场修行</td>
                    </tr>
                    <tr>
                        <td>许闲心</td>
                        <td>2016-11-28</td>
                        <td>于千万人之中遇见你所遇见的人，于千万年之中，时间的无涯的荒野里…</td>
                    </tr> -->
                </tbody>
            </table>
        </div>
    </div>
    <!-- 表格数据的模板 -->
    <script type="text/html" id="tpl-table">
        {{each data}}
        <tr>
            <td onselectstart="return false" οnselect="document.selection.empty()">{{$value.name}}</td>
            <td onselectstart="return false" οnselect="document.selection.empty()">{{$value.alias}}</td>
            <td onselectstart="return false" οnselect="document.selection.empty()">
                <button type="button" class="layui-btn layui-btn-xs btn-edit" data-id="{{$value.Id}}">编辑</button>
                <button type=" button" class="layui-btn layui-btn-danger layui-btn-xs btn-delete"
                    data-id="{{$value.Id}}">删除</button>
            </td>
        </tr>
        {{/each}}
    </script>
    <!-- 添加类别的弹出层的模板结构 -->
    <script type="text/html" id="dialog-add">
        <form class="layui-form" id="form-add">
            <div class="layui-form-item" onselectstart="return false;">
                <label class="layui-form-label">分类名称</label>
                <div class="layui-input-block">
                    <input type="text" name="name" required lay-verify="required" placeholder="请输入分类名称"
                        autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item" onselectstart="return false;">
                <label class="layui-form-label">分类别名</label>
                <div class="layui-input-block">
                    <input type="text" name="alias" required lay-verify="required" placeholder="请输入分类别名"
                        autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item" onselectstart="return false;">
                <div class="layui-input-block">
                    <button class="layui-btn " lay-submit lay-filter="formDemo">确认添加</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </script>

    <!-- 定义 修改分类 的弹出层 -->
    <script type="text/html" id="dialog-edit">
        <form class="layui-form" id="form-edit" lay-filter="form-edit">
            <!-- 隐藏域，保存 Id 的值 -->
            <input type="hidden" name="Id">
            <div class="layui-form-item">
                <label class="layui-form-label">分类名称</label>
                <div class="layui-input-block">
                    <input type="text" name="name" required lay-verify="required" placeholder="请输入分类名称"
                        autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">分类别名</label>
                <div class="layui-input-block">
                    <input type="text" name="alias" required lay-verify="required" placeholder="请输入分类别名"
                        autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">确认修改</button>
                </div>
            </div>
        </form>
    </script>
</body>
<!-- 模板 -->
<script src="/assets/lib/template-web.js"></script>
<!-- layui -->
<script src="/assets/lib/layui/layui.all.js"></script>
<script src="/assets/lib/jquery.js"></script>
<script src="/assets/js/baseAPI.js"></script>
<!-- 自己 -->
<script src="/assets/js/article/art_cate.js"></script>

</html>
